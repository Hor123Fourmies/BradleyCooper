<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bradley Cooper</title>
    <meta name="Viewport" content="width=device-width, user-scalable=no">
    <script src="https://kit.fontawesome.com/a898c6993f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="PartieGauche">

    <div id="Bloc1">
        <div id="BradleyCooper">
            <h3>BRADLEY COOPER</h3>
            <span>I'm a Graphic Designer, Coder & Entrepreneur</span>
            <br><span>Take a look at my portfolio to see what I was working</span></br>
            <div id="icone1">
                <i class="far fa-address-book"></i>
            </div>
            <div id="icone2">
                <i class="fas fa-download"></i>
            </div>




        </div>
        <div id="Profile">PROFILE
            <div class="icones"><i class="far fa-address-card"></i>
            </div>
        </div>

    </div>
    <div id="Bloc2">
        <div id="Experience">EXPERIENCE
            <div class="icones"><i class="fas fa-mask"></i>
            </div>
        </div>

        <div id="Education">EDUCATION
        <div class="icones"><i class="fas fa-user-graduate"></i></div>
        </div>

        <div id="Blog">BLOG
        <div class="icones"><i class="fab fa-blogger-b"></i></div>
        </div>
    </div>


    <div id="Bloc3">
        <div id="SocialMenu">SOCIAL MENU
        <div class="icones"><i class="fas fa-users"></i></div>
        </div>

        <div id="Contact">CONTACT
        <div class="icones"><i class="far fa-paper-plane"></i></div>
        </div>

        <div id="PortFolio">PORTFOLIO
        <div class="icones"><i class="fas fa-desktop"></i></div>
        </div>

    </div>
</div>

<div id="PartieDroite">
    <div id="photo"><img src="BradleyCooper.jpg" height="516" width="390"/></div>
</div>


















</body>
</html>
